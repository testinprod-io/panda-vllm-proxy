# docker compose file for local development - mock vllm inference server
version: '3.8'

services:
  vllm-proxy:
    build:
      context: ../..
      dockerfile: docker/Dockerfile
    container_name: vllm-proxy
    ports:
      - "127.0.0.1:8080:8000"
    depends_on:
      - mock_vllm
    environment:
      - VLLM_URL=http://mock_vllm:8001/v1/chat/completions
      - SUMMARIZATION_VLLM_URL=http://mock_vllm:8001
      - MODEL_NAME=MOCK_VLLM
      - JWT_ALGORITHM=ES256
      - JWT_PUB_KEY_FILE=""
      - APP_ID=""
      - TLS_CERT_PATH=/tmp/cert/cert.pem
      - TLS_CERT_PRIVATE_KEY_PATH=/tmp/cert/key.pem
    volumes:
      - .:/tmp/cert
  mock_vllm:
    build:
      context: ../..
      dockerfile: docker/local/mock_vllm.Dockerfile
    container_name: mock_vllm
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1

  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.18
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.5.12
    command: ["milvus", "run", "standalone"]
    security_opt:
    - seccomp:unconfined
    environment:
      MINIO_REGION: us-east-1
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/milvus:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"
